<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Emoployee Managment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Add An Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
         {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name='first_name' value={{first_name}}>
          
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name='last_name' value={{last_name}}>
          
        </div>
        <div class="mb-3">
          <label for="dept" class="form-label"> Department</label>
          <input type="number" class="form-control" id="dept" name='dept'value={{dept}}>
          
        </div>
        <div class="mb-3">
          <label for="dept" class="form-label"> Salary</label>
          <input type="number" class="form-control" id="Salary" name='Salary' value={{Salary}}>
          
        </div>
        <div class="mb-3">
          <label for="dept" class="form-label"> Bonus</label>
          <input type="number" class="form-control" id="Bonus" name ='Bonus'value={{Bonus}}>
          
        </div>
        <div class="mb-3">
            <label for="Role" class="form-label">Role</label>
            <input type="number" class="form-control" id="Role"name='Role'value={{Role}} >
            
          </div>
          <div class="mb-3">
            <label for="dept" class="form-label"> Phone</label>
            <input type="number" class="form-control" id="Phone" name='Phone'value={{Phone}}>
            
          </div>
        {% comment %} <div class="mb-3">
          <label for="dept" class="form-label"> Hire Date</label>
          <input type="number" class="form-control" id="dept" value={{Hire_date}}>
          
        </div> {% endcomment %}
       
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
